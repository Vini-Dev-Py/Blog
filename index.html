<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="_css/estilo.css">
    <title>CyberPlace</title>
</head>
<body>
    <div id="interface">
        <div id="Lista">
            <nav id="menu">
                <ul>
                    <li class="home"><a href="#">Home</a></li>
                    <li class="planos"><a href="#">Planos</a></li>
                    <li class="galeria"><a href="#">Galeria</a></li>
                    <li class="certificados"><a href="#">Certificados</a></li>
                    <li class="suporte"><a href="#">Suporte</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <div id="start">
        <nav id="nome">
            <h1>CyberPlace</h1>
        </nav>
        <nav id="explicação">
            <hgroup id="top">
                <h4>Uma empresa de tecnologia de ponta !</h4>
                <h2>Sites profissionais do seu jeito !</h2>
                <h5>Entregue suas ideias para aqueles que realmente entendem do assunto !</h5>
            </hgroup>
            <figure class="tech">
                <img id="tecnologias" src="_imagens/tecnologias.jpg">
                <figcaption class="texto">
                    <hgroup>
                        <h1>De uma olhada em nossos <a href="#">planos</a>, e veja que seu sonho está mais perto do que imagina ! <a href="#">Clique aqui</a> ! </h1>
                    </hgroup>
                </figcaption>
                <figcaption class="texto-sub">
                    <hgroup id="sub">
                        <h6><p>Tenhas as melhoes tecnologias de desenvolvimento Web a seu favor !</p><p>E saia na frente no mercado de vendas Online !</p>
                        </h6>
                    </hgroup>
                </figcaption>
            </figure>
        </nav>
    </div>
    <div id="middle">
        <figure id="leg-den">
            <img id="Front" src="_imagens/Front_end.jpeg">
            <figcaption>
                <h1>Qual tecnologias usamos para criar seu site ?</h1>
            </figcaption>
            <figcaption class="Foto-Legenda">
                    <h3>Durante a criação do seu site nossa equipe ira utilizar !</h3>
                    <h5>
                        HTML5<br>
                        CSS3<br>
                        JavaScript<br>
                    </h5>
                    <div id="duvidas">
                        <h4 id="sub">Quer saber mais sobre essas incriveis tecnologias ? <a href="#">Clique aqui</a> !</h4>
                    </div>
            </figcaption>
        </figure>
    </div>
</body>
</html>
